<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/icon/dog.png">
    <title>Dogs</title>
</head>
<body>

    <header id="inicio">
        <div id="logo">
            <h1>DogCão</h1>
        </div>
        <nav>
            <ul id="menu">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#tabela">Tabela</a></li>
                <li><a href="#galeria">Galeria</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="banner"></section>
    <section id="about">
        <h1>Sobre</h1>
        <p>O cachorro é o melhor amigo do homem.</p>
    </section>


    <section id="table">
        <table>
            <thead>
                <tr>
                    <th>Raça</th>
                    <th>Tamanho</th>
                    <th>Temperamento</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Labrador</td>
                    <td>Grande</td>
                    <td>Amigável</td>
                </tr>
                <tr>
                    <td>Poodle</td>
                    <td>Médio</td>
                    <td>Inteligente</td>
                </tr>
                <tr>
                    <td>Pinscher</td>
                    <td>Pequeno</td>
                    <td>Ódio</td>
                </tr>
            </tbody>
        </table>
    </section>


    <section id="gallery">
        <h1>Galeria de Fotos</h1>
        <img src="/img/pet.jpg" alt="image">
        <img src="/img/pet1.jpg" alt="image">
        <img src="/img/pet3.jpeg" alt="image">
        <img src="/img/pet4.jpg" alt="image">
    </section>


    <section id="contact">
        <h1>Contatos</h1>
        <form>
            <label>Nome</label>
            <input type="text" name="nome">
            <label>E-mail</label>
            <input type="email" name="email">
            <label>Mensagem</label>
            <textarea rows="5" name="mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer></footer>
    
</body>
</html>
